<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styel.css">
    <title>Welcom</title>
</head>

<body class="cont-body-welcom">
    <table class="table table-striped text-center w-75 m-auto">
        <input oninput="searchAccount(this.value)"  id="searchinput" type="email" placeholder="Search By Accoundt" class="form-control my-3 w-25 mx-auto text-primary">
        <caption class="caption-top text-center text-success fw-bold fs-1 my-5">Account Users</caption>
        <thead>
            <tr class="text-info">
                <th class="text-primary fs-3">Index</th>
                <th class="text-primary fs-3">Name</th>
                <th class="text-primary fs-3">Account</th>
                <th class="text-primary fs-3">Password</th>
                <th class="text-primary fs-3">Sign out</th>
            </tr>
        <tbody id="tbody">

        </tbody>
        </thead>
    </table>

    <!-- JS file -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/jsfile.js"></script>
</body>

</html>
